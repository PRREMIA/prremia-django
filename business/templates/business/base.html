{% load static %}
{% load models_ex %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'business/main.css' %}">
	<script src="{% static 'business/scripts.js' %}"></script>
	<link rel="icon" type="image/png" href="http://u.cubeupload.com/12944qwerty/PRREMIA.png">

    {% if title %}
        <title>PRREMIA</title>
    {% else %}
        <title>PRREMIA</title>
    {% endif %}
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top">
		<a class="navbar-brand" href="#">
			<img src="http://u.cubeupload.com/12944qwerty/PRREMIA.png" alt="" style="width:40px;">
			&nbsp;&nbsp;PRREMIA
		</a>

		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="{% url 'home' %}">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'home' %}#about">About Us</a>
			</li>
			{% block products %}{% endblock %}
		</ul>
	</nav>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>

	<nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-bottom justify-content-center">
		<ul class="navbar-nav">
			<li class="nav-item email"><a href="mailto:prremia@gmail.com" style="color:#252529 !important;"><span class="fa fa-envelope" style="font-size:20px;color:inherent"></span> {% Home_model 'Email' %}</a></li>
			<li class="nav-item phone"><span title="Data charges may apply"><span class="fa fa-mobile-phone" style="font-size:20px;color:inherent"></span> {% Home_model 'Phone' %}</span></li>
		</ul>
	</nav>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
